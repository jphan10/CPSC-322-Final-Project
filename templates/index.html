<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
</head>
<body>
    <h1>Enter Match Details</h1>
    <form action="/submit" method="post">
        <label for="elo1_pre">Elo1 Pre:</label>
        <input type="text" id="elo1_pre" name="elo1_pre"><br><br>

        <label for="elo2_pre">Elo2 Pre:</label>
        <input type="text" id="elo2_pre" name="elo2_pre"><br><br>

        <label for="elo_prob1">Elo Prob1:</label>
        <input type="text" id="elo_prob1" name="elo_prob1"><br><br>

        <label for="elo_prob2">Elo Prob2:</label>
        <input type="text" id="elo_prob2" name="elo_prob2"><br><br>

        <label for="team1">Team 1:</label>
        <input type="text" id="team1" name="team1"><br><br>

        <label for="team2">Team 2:</label>
        <input type="text" id="team2" name="team2"><br><br>

        <label for="score1">Score 1:</label>
        <input type="text" id="score1" name="score1"><br><br>

        <label for="score2">Score 2:</label>
        <input type="text" id="score2" name="score2"><br><br>

        <input type="submit" value="Submit">
    </form>
    <h2>Prediction: {{ prediction }}</h2>
</body>
</html>
